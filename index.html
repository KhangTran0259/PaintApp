<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"=>
    <title>Document</title>
</head>
<body>
    <p>
        Paint by holding down the mouse botton.
        <a href=""download="my_painting.png">Download </a><i class="fa fa-refresh refresh-btn"><strong>Clear</strong></i></p>
        <div id="pen-tools" class="pen tools">
            <div id="drawing-colors" class="drawing-colors"></div>
            <div class="color-circle " data-color="hotpink" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="orange" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="red" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="yellow" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="black" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="blue" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="white" onlick="selectColor(this)"></div>
            <div class="color-circle " data-color="green" onlick="selectColor(this)"></div>
        </div>
       <div id="favContainter"><label for="favcolor">Select your favourite color:</label>
        <input type="color" name="favcolor" id="favcolor" value="ff0000" onchange="favColor(this)">
    </div>
</div>
<div id="pen-size" class="pen-size">
  <label for="pen-size"><i class="fa fa-pencil"></i> Pen size</label>
  <input
    type="range"
    name="pen-size"
    id="pen-size"
    value="10"
    step="5"
    min="5"
    max="40"
    onchange="penSizeChange(this.value)"
  />
</div>
</div>

<div class="board">
<canvas width="800px" height="590"></canvas>
</div>

<script src="script.js"></script>


</body>
</html>
